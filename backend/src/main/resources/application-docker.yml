spring:
  datasource:
    url: jdbc:postgresql://db:5432/flashcards
    username: flash
    password: flash
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
  jackson:
    time-zone: UTC

server:
  port: 8080

logging:
  level:
    org.springframework: info
    com.fasterxml.jackson.databind: debug
    org.springframework.http.converter: trace
